				<style>
					.myScroll::-webkit-scrollbar {
					    display: none;
					}

					/* Hide scrollbar for IE and Edge */
					.myScroll {
					    -ms-overflow-style: none;
					}
					img{
						border-radius: 5px;
					}
					.myScroll img{
						border-radius: 0px;
					}
				</style>
				<script type="text/javascript">
					function scroll(){
						let a = document.querySelectorAll('.myScroll div');
						let len = a.length;
						let currentPosition = document.querySelector('.myScroll').scrollLeft;
						let i= parseInt(currentPosition/a[0].offsetWidth);
						let next_pos = currentPosition + a[0].offsetWidth;
						if(i == len-1){
							next_pos = 0;
							$('.myScroll').animate({scrollLeft:next_pos},0);
							setTimeout(scroll,3000);
						}else{
							$('.myScroll').animate({scrollLeft:next_pos},800);
							setTimeout(scroll,3000);
						}
					}
					scroll();
				</script>
